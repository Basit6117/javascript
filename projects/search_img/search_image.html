<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid overflow-hidden">
        <div class="row">
            <div class="col-12">
    <input type="text" class="form-control mt-5" id="keyword" placeholder="Search image" name = "keyword">
    <button class="btn btn-info mt-3" onclick="searchImage()">Search Image</button>
        <div id="images" class="d-flex">
      </div>
    <script>
        searchImage = () =>{
           const keyword = document.getElementById('keyword').value;
        //    console.log(keyword);
        fetch(`https://api.unsplash.com/search/photos?client_id=_6BxmIaoA4_E59wZFWYzf_2cfbVSZo7S-QMrnuDcLJE&query=${keyword}`)
        .then(res => res.json())
        .then(json =>{
const results = json.results;
                        // results.forEach(element => {
                        //     const description = element.description
                       // console.log(description);
                     // });
results.map(result =>{
    const small = result.urls.small
    // console.log(thumb);
const img = document.createElement('img')
img.setAttribute('src',small)
img.classList.add('card-img-top' ,'d-block' ,'mb-2')

document.getElementById('images').appendChild(img);
    })
    })
        }
</script>
    </div>
</div>
</div>
</body>
</html>
